	<section class="setting-wrap">
		<div class="wrapper">
			<h2>Настройки аккаунта</h2>
			<ul class="setting-tabs">
				<li class="active"><a href="#">Личные данные и пароль</a></li>
				<li><a href="#">Настройка уведомлений</a></li>
			</ul>
			<div class="setting-content">
				<div class="left">
					<form (ngSubmit)="onUpdate(update)" #update="ngForm">
						<div class="input-wrap">
							<label>Электронная почта для уведомлений</label>
							<input type="text" [(ngModel)]="user.email" name="email"  required email>
						</div>
						<div class="input-wrap">
							<label>Аккаунт telegram (для уведомлений)</label>
							<input type="text" [(ngModel)]="user.telegram"  name="telegram" >
						</div>
						<div class="input-wrap">
							<label>Никнейм </label>
							<input type="text" [(ngModel)]="user.name"  name="name" ">
						</div>
						<button type="submit">Сохранить</button>
            <p *ngIf="submitted">Изменения успешно сохранены</p>
					</form>
					<form (ngSubmit)="onUpdatePass(updatePass)" #updatePass="ngForm">
						<div class="input-wrap">
							<label>Ваш старый пароль</label>
							<input type="password" ngModel name="oldpassword" required>
						</div>
						<div class="input-wrap">
							<label>Новый пароль</label>
							<input type="password" ngModel name="password"  required>
						</div>
						<div class="input-wrap">
							<div >
								<label>Повторите Ваш новый пароль</label>
								<input type="password" name="password_repeat"  ngModel required>
								<!-- <p><img src="img/close-password.png" alt="">Пароли не совпадают</p> -->
							</div>
						</div>
						<button type="submit" >Изменить</button>
            <p *ngIf="submittedPass">Пароль успешно изменен</p>
            <p *ngIf="error !=''">{{error}}</p>

					</form>
				</div>
				<div class="right">
          <div class="img-wrap"><img src="{{user.photo ? user.photo.file : 'http://aiyd.org/wp-content/uploads/2016/09/no-image-icon-hi.png'}}" alt=""></div>
          <form class="upload">
            <div class="input-wrap">
              <input type="file" id="file" #fileInput name="file" class="input-file ng-pristine ng-valid ng-touched" files-model="" ng-model="project.fileList" (change)="handleFileInput($event.target.files)">
              <label for="files">
                <span class="add-image">
                Выбрать и загрузить фото
                </span>
                <output id="list"></output>
              </label>
            </div>
            <a href="#"><img src="img/basket-icon.png" alt="">Удалить фото</a>
          </form>
        </div>
			</div>
		</div>
	</section>
