<div class="row">
        <div class="col-md-4" style="padding-left:20px;">
        <h3 style="float:left; margin-top: 3px;">Интервью</h3>
  <h6 style="color:#9b9b9b;margin-top:10px;float:left;width:10%;text-align:center">228</h6>
      </div>

    
      <div class="col-md-8">
        <ul class="tags">
          <li><a routerLinkActive="active"  routerLink="/interview/all">Новое за сегодня</a></li>
          <li><a routerLinkActive="active" href="#">Самое популярное</a></li>
          <li><a routerLinkActive="active" href="#">Самое обсуждаемое</a></li>
        </ul>
      </div>
 </div>

 <div class="main-block" style="width: 48%;float:left;margin:1%;" *ngFor="let main_item of main_news">
        <div class="block" style="background-size: cover; width: 100%; height: 240px; box-sizing: border-box;">
          <div style="position: absolute; z-index: 2; background: rgba(0,0,0,.5); top: 0; right: 0; left: 0; bottom: 0;"></div>
          <img style="z-index: 1; position: absolute; top: 0; left: 0; right: 0;
          bottom: 0;" src="{{main_item.photo}}">
          <div class="block-content">
            <span class="tag"><a href="#">{{main_item.category}}</a></span>
            <table style="height: 140px;"><tr><td valign="bottom">
            
            <h2 style="position: relative; z-index: 999"><a (click)="loadMore(main_item.id)">{{main_item.title}}</a></h2>
          </td></tr></table>

            <div class="meta" style="z-index: 99">
              <span class="date">{{main_item.created_at}}</span>
              <span class="spy">0</span>
              <span class="chat">0</span>
            </div>
          </div>
        </div>
        <p>{{main_item.desc}} <a (click)="loadMore(main_item.id)">Подробнее</a></p>
      </div>

<masonry class="masonry" [options]="myOptions" style="float:left;">
        
	
	  
	  	  		<masonry-brick class="masonry-item" *ngFor="let item of news">
        <div class="grid-item-bg" style=" position: relative; background-size: cover; box-sizing: border-box;">
          <div style="position: absolute; z-index: 2; background: rgba(0,0,0,.5); top: 0; right: 0; left: 0; bottom: 0;"></div>
          <img style="z-index: 1; position: absolute; top: 0; left: 0; right: 0;
          bottom: 0;" src="{{item.photo}}">
          <div class="block-content" style="z-index: 99">
            <span class="tag"><a href="#">{{item.category}}</a></span>
            
            <div class="meta" style="z-index: 99">
              <span class="date">{{item.created_at}}</span>
            </div>
          </div>
        </div>
        <h3><a  (click)="loadMore(item.id)" >{{item.title}}</a></h3>
      </masonry-brick>
      
	  
      </masonry>
