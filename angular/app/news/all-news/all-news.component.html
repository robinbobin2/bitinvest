<div class="news-content">
        <div class="news-head">
          <h1>Новости<span>{{countAll}}</span></h1>
          <ul class="news-tabs">
            <li class="active"><a (click)="setOrder('id')">Новое за сегодня</a></li>
            <li><a (click)="setOrder('views_count')">Самое популярное</a></li>
            <li><a  (click)="setOrder('comments_count')">Самое обсуждаемое</a></li>
          </ul>
        </div>
        <div class="news-body">
          <div class="news-tab-content active">
            <div class="main-news">
              <div  *ngFor="let item of main_news | orderBy: order:reverse:'case-insensitive'" [ngClass]="item.workplace ? 'trust' : 'news'">
                <div class="img" [ngStyle]="{'background-image':'url('+item.photo+')'}">
                  <a [routerLink]="['/posts/category', item.cat_id]" class="news-btn">{{item.category.name}}</a>
                  <a href="/posts/post/{{item.id}}" class="title-link">{{item.title}}</a>
                  <div class="info">
                    <span class="date">{{item.created_at}}</span>
                    <span class="views"><i class="fa fa-eye" aria-hidden="true"></i>0</span>
                    <a  href="/posts/post/{{item.id}}#comment-block"  class="comments"><i class="fa fa-comment" aria-hidden="true"></i>{{item.comments_count}}</a>
                  </div>
                </div>
                <div class="text">
                  <p [innerHTML]="item.desc"> </p> <p><a href="/posts/post/{{item.id}}">Подробнее</a></p>
                </div>
              </div>
            </div>
            <div class="news-list">
              <div *ngFor="let item of news | orderBy: order:reverse:'case-insensitive'" [ngClass]="item.name_credits ? 'trust' : 'news'">
                <div *ngIf="item.name_credits" class="img-wrap"><img src="img/trust.png" alt=""></div>
                <h4 *ngIf="item.name_credits">{{item.title}}</h4>
                <p *ngIf="item.name_credits" class="name">{{item.name_credits}}</p>
                <span *ngIf="item.name_credits">{{item.workplace}}</span>
                <div *ngIf="!item.name_credits" class="img" [ngStyle]="{'background-image':'url('+item.photo+')' }">
                  <a [routerLink]="['/ico/category', item.cat_id]" class="news-btn">{{item.category.name}}</a>
                  <div class="info">
                    <span class="date">{{item.created_at}}</span>
                  </div>
                </div>
                <div *ngIf="!item.name_credits" class="text">
                  <h3>
                    <a href="#">{{item.title}}</a>
                  </h3>
                </div>
              </div>
              
            </div>
            <!-- <a href="#" class="show-more">Показать еще</a> -->
          </div>
          
            </div>
            <!-- <a href="#" class="show-more">Показать еще</a> -->
          </div>
