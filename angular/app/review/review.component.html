<section class="news-wrap">
    <div class="wrapper">
        <router-outlet></router-outlet>
        <aside class="sidebar">
            <ul class="tag-list">
                <li> <a
                        [routerLink]="['/review/all']" routerLinkActive="active">Все обзоры</a></li>
                <li *ngFor="let category of categories">
                    <a
                            [routerLink]="['/review/category', category.id]" routerLinkActive="active">{{category.name}}({{category.count}})</a>
                </li>
            </ul>
            <app-sidebar [pageId]="4"></app-sidebar>
        </aside>
    </div>
</section>
